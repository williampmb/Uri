<!DOCTYPE html>
<html>

<head>
    <title>Modal Box</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <div class="center">
        <input type="checkbox" id="click" />
        <label for="click" class="click-me">Click Me</label>
        <div class="modal-confirmation">
            <div class="modal-conf-header">
                <h2>Modal Popup</h2>
                <label for="click" class="fas fa-times"></label>
            </div>
            <div class="check-div"><label for="click" class="fas fa-check"></label></div>
            <div class="modal-conf-label">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat, eius.</p>
            </div>

            <div class="line"></div>
            <label for="click" class="close-btn">Close</label>
        </div>
    </div>

</body>

</html>
